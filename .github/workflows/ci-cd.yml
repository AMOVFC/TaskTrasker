name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests, Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (clean)
        run: npm ci

      - name: Verify lockfile consistency
        run: npm ls --depth=0

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Run security audit (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=moderate

  version_bump:
    name: Auto-bump web package version
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.actor != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version in apps/web/package.json
        run: |
          cd apps/web
          npm version patch --no-git-tag-version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/web/package.json apps/web/package-lock.json
          if git diff --cached --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          git commit -m "ci: bump apps/web package version [skip ci]"
          git push

  deploy:
    name: Trigger Cloudflare Pages Deploy Hook
    runs-on: ubuntu-latest
    needs: [test, version_bump]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: none

    steps:
      - name: Trigger Cloudflare Pages Deployment
        env:
          CLOUDFLARE_DEPLOY_HOOK: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}
        run: |
          if [ -z "$CLOUDFLARE_DEPLOY_HOOK" ]; then
            echo "CLOUDFLARE_DEPLOY_HOOK is not configured" >&2
            exit 1
          fi
          curl --fail --silent --show-error --location --request POST "$CLOUDFLARE_DEPLOY_HOOK"
