name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests, Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ci-placeholder-key
      APP_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Verify required Supabase package is installed
        run: npm ls @supabase/ssr --depth=0

      - name: Verify lockfile consistency
        run: npm ls --depth=0

      - name: Run linting
        run: npm run lint

      - name: Count unit tests
        id: unit_test_count
        run: |
          UNIT_TEST_COUNT=$(node -e "const fs=require('fs');const path=require('path');const dir=path.join(process.cwd(),'test');const files=fs.existsSync(dir)?fs.readdirSync(dir).filter((f)=>f.endsWith('.test.mjs')):[];let count=0;for(const file of files){const content=fs.readFileSync(path.join(dir,file),'utf8');const matches=content.match(/\btest\s*\(/g);count += matches ? matches.length : 0;}process.stdout.write(String(count));")
          echo "count=$UNIT_TEST_COUNT" >> "$GITHUB_OUTPUT"
          echo "Detected $UNIT_TEST_COUNT unit tests"

      - name: Run unit tests (required)
        if: fromJSON(steps.unit_test_count.outputs.count) > 2
        run: npm run test

      - name: Run unit tests (non-blocking minimal suite)
        if: fromJSON(steps.unit_test_count.outputs.count) <= 2
        continue-on-error: true
        run: npm run test

      - name: Run security audit (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=moderate

  build_worker:
    name: Build OpenNext worker bundle
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Build application (OpenNext)
        run: npx --yes --package @opennextjs/cloudflare opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          APP_URL: https://tasktrasker.com
          NEXT_PUBLIC_APP_URL: https://tasktrasker.com

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next

      - name: Upload OpenNext build artifact
        uses: actions/upload-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next
          if-no-files-found: error
          include-hidden-files: true

  version_bump:
    name: Auto-bump web package version
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.actor != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version in apps/web/package.json
        run: |
          cd apps/web
          npm version patch --no-git-tag-version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/web/package.json apps/web/package-lock.json
          if git diff --cached --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          git commit -m "ci: bump apps/web package version [skip ci]"
          git push

  apply_migrations:
    name: Apply Supabase migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Apply migrations to Supabase
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          supabase db push --db-url "$SUPABASE_DB_URL" --include-all --debug

  deploy_dev:
    name: Deploy PR to tasktrasker-dev
    runs-on: ubuntu-latest
    needs: build_worker
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenNext build artifact
        uses: actions/download-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next
        working-directory: apps/web

      - name: Deploy dev Worker (OpenNext)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '3.101.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --name tasktrasker-dev

  deploy_prod:
    name: Deploy main to tasktrasker
    runs-on: ubuntu-latest
    needs: [build_worker, test, version_bump, apply_migrations]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenNext build artifact
        uses: actions/download-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next
        working-directory: apps/web

      - name: Deploy production Worker (OpenNext)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '3.101.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --name tasktrasker
