name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  # Prevent duplicate push+PR runs and cancel stale runs
  group: ci-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    name: Gate / detect changes / avoid duplicate push+PR
    runs-on: ubuntu-latest
    outputs:
      skip_push: ${{ steps.prcheck.outputs.skip_push }}
      web_changed: ${{ steps.changes.outputs.web_changed }}
      migrations_changed: ${{ steps.changes.outputs.migrations_changed }}
    steps:
      - name: Checkout code (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip push CI if branch has open PR to main
        id: prcheck
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME}"

          # If this branch already has an open PR targeting main, we skip push CI
          COUNT=$(gh pr list --state open --head "$BRANCH" --base main --json number --jq 'length' || echo "0")

          if [ "$COUNT" -gt 0 ]; then
            echo "skip_push=true" >> "$GITHUB_OUTPUT"
            echo "Open PR to main exists for $BRANCH; skipping push CI to avoid duplicate runs."
          else
            echo "skip_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          echo "BASE=$BASE"
          echo "HEAD=$HEAD"

          CHANGED="$(git diff --name-only "$BASE" "$HEAD" || true)"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -qE '^apps/web/'; then
            echo "web_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "web_changed=false" >> "$GITHUB_OUTPUT"
          fi

          if echo "$CHANGED" | grep -qE '^supabase/migrations/'; then
            echo "migrations_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "migrations_changed=false" >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Tests, Quality & Security
    runs-on: ubuntu-latest
    needs: gate
    if: needs.gate.outputs.web_changed == 'true' &&
        (github.event_name != 'push' || needs.gate.outputs.skip_push != 'true')
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-placeholder-anon-key
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ci-placeholder-key
      APP_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Verify required Supabase package is installed
        run: npm ls @supabase/ssr --depth=0

      - name: Verify lockfile consistency
        run: npm ls --depth=0

      - name: Run linting
        run: npm run lint

      - name: Count unit tests
        id: unit_test_count
        run: |
          UNIT_TEST_COUNT=$(node -e "const fs=require('fs');const path=require('path');const dir=path.join(process.cwd(),'test');const files=fs.existsSync(dir)?fs.readdirSync(dir).filter((f)=>f.endsWith('.test.mjs')):[];let count=0;for(const file of files){const content=fs.readFileSync(path.join(dir,file),'utf8');const matches=content.match(/\btest\s*\(/g);count += matches ? matches.length : 0;}process.stdout.write(String(count));")
          echo "count=$UNIT_TEST_COUNT" >> "$GITHUB_OUTPUT"
          echo "Detected $UNIT_TEST_COUNT unit tests"

      - name: Run unit tests (required)
        if: fromJSON(steps.unit_test_count.outputs.count) > 2
        run: npm run test

      - name: Run unit tests (non-blocking minimal suite)
        if: fromJSON(steps.unit_test_count.outputs.count) <= 2
        continue-on-error: true
        run: npm run test

      - name: Run security audit (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=moderate

  apply_migrations:
    name: Apply Supabase migrations (PRs to main + main pushes)
    runs-on: ubuntu-latest
    needs: [gate, test]
    if: needs.gate.outputs.migrations_changed == 'true' &&
        (
          (github.event_name == 'pull_request' && github.base_ref == 'main') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        )
    permissions:
      contents: read

    steps:
      - name: Checkout code (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to Supabase
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          supabase db push --db-url "$SUPABASE_DB_URL" --include-all --debug

  build_worker:
    name: Build OpenNext worker bundle
    runs-on: ubuntu-latest
    needs: test
    if: needs.gate.outputs.web_changed == 'true' &&
        (github.event_name != 'push' || needs.gate.outputs.skip_push != 'true')
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Set URLs for environment
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "APP_URL=https://dev.tasktrasker.com" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_APP_URL=https://dev.tasktrasker.com" >> "$GITHUB_ENV"
          else
            echo "APP_URL=https://tasktrasker.com" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_APP_URL=https://tasktrasker.com" >> "$GITHUB_ENV"
          fi

      - name: Build application (OpenNext)
        run: npx --yes --package @opennextjs/cloudflare opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          APP_URL: ${{ env.APP_URL }}
          NEXT_PUBLIC_APP_URL: ${{ env.NEXT_PUBLIC_APP_URL }}

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next

      - name: Upload OpenNext build artifact
        uses: actions/upload-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next
          if-no-files-found: error
          include-hidden-files: true

  version_bump:
    name: Auto-bump web package version
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' &&
        github.event_name == 'push' &&
        github.actor != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version in apps/web/package.json
        run: |
          cd apps/web
          npm version patch --no-git-tag-version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/web/package.json apps/web/package-lock.json
          if git diff --cached --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          git commit -m "ci: bump apps/web package version [skip ci]"
          git push

  deploy_dev:
    name: Deploy PR to tasktrasker-dev
    runs-on: ubuntu-latest
    needs: [build_worker, apply_migrations]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenNext build artifact
        uses: actions/download-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next
        working-directory: apps/web

      - name: Deploy dev Worker (OpenNext)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '3.101.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --name tasktrasker-dev

  deploy_prod:
    name: Deploy main to tasktrasker
    runs-on: ubuntu-latest
    needs: [build_worker, test, version_bump, apply_migrations]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenNext build artifact
        uses: actions/download-artifact@v4
        with:
          name: opennext-build
          path: apps/web/.open-next

      - name: Verify OpenNext output exists
        run: |
          test -d .open-next
          test -f .open-next/worker.js
          ls -la .open-next
        working-directory: apps/web

      - name: Deploy production Worker (OpenNext)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '3.101.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --name tasktrasker
